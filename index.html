<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="products">
        <h2>Mobile Brands</h2>
        <div class="product" id="product1">
          <h4 class="productName">OnePlus</h4>
          <p class="price">33000</p>
          <div class="numbers">
            <button class="remove">-</button>
            <p class="count">0</p>
            <button class="add">+</button>
          </div>
        </div>
        <div class="product" id="product2">
          <h4 class="productName">I-phone</h4>
          <p class="price">60000</p>
          <div class="numbers">
            <button class="remove">-</button>
            <p class="count">0</p>
            <button class="add">+</button>
          </div>
        </div>
        <div class="product" id="product3">
          <h4 class="productName">Ear-buds</h4>
          <p class="price">2000</p>
          <div class="numbers">
            <button class="remove">-</button>
            <p class="count">0</p>
            <button class="add">+</button>
          </div>
        </div>
      </div>
      <div class="cart">
        <h2>Cart</h2>
        <div class="cart-content">
          <p id="noEle">No Product added to the cart <br /><span>!</span></p>
        </div>
        <div class="product last">
          <h4>Total:</h4>
          <p class="total">0</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
